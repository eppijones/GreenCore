<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting Launch Monitor - 3D Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>
        
        <!-- Overlay UI -->
        <div id="overlay">
            <!-- Connection Status -->
            <div id="connection-status" class="status disconnected">
                <span class="indicator"></span>
                <span class="text">Disconnected</span>
            </div>
            
            <!-- Shot Stats -->
            <div id="shot-stats" class="panel">
                <h2>Last Shot</h2>
                <div class="stat">
                    <span class="label">Speed</span>
                    <span class="value" id="stat-speed">--</span>
                    <span class="unit">m/s</span>
                </div>
                <div class="stat">
                    <span class="label">Direction</span>
                    <span class="value" id="stat-direction">--</span>
                    <span class="unit">Â°</span>
                </div>
                <div class="stat">
                    <span class="label">Distance</span>
                    <span class="value" id="stat-distance">--</span>
                    <span class="unit">m</span>
                </div>
                <div class="stat">
                    <span class="label">Confidence</span>
                    <span class="value" id="stat-confidence">--</span>
                    <span class="unit">%</span>
                </div>
            </div>
            
            <!-- Result Message -->
            <div id="result-message" class="hidden">
                <span class="text"></span>
            </div>
            
            <!-- Instructions -->
            <div id="instructions" class="panel">
                <h3>Controls</h3>
                <p>Mouse: Rotate view</p>
                <p>Scroll: Zoom</p>
                <p>R: Reset ball</p>
                <p>T: Test shot</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
